<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

</head>

<body>
  <div class="battle">
    <div class="player">
      <img id="playerImage" class="waiting" src="images/Back.png"></img>
    </div>
    <div class="middleOfScreen">
      <div class="scoreZone">
        <div id="playerScore" class="scoreNumber">0</div>
        <div id="x">X</div>
        <div id="computerScore" class="scoreNumber">0</div>
      </div>
      <div class="buttonArea">
        <button class="gameButton" id="startGame">Start Game</button>
        <button class="gameButton" id="resetGame">Restart Game</button>
      </div>
    </div>
    <div class="computer">
      <img id="computerImage" class="waiting" src="images/Back.png"></img>
    </div>
  </div>
  <div class="selectionArea">
    <img id="Rock" class="toChoose" src="images/Rock.png"></img>
    <img id="Paper" class="toChoose" src="images/Paper.png"></img>
    <img id="Scissor" class="toChoose" src="images/Scissor.png"></img>
  </div>
  <script src="main.js"></script>
</body>

</html>
